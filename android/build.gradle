apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'org.tomcurran.remiges'
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.google.android.gms:play-services-drive:7.0.+'
    compile 'com.google.android.gms:play-services-maps:7.0.+'
    compile 'com.google.code.gson:gson:2.3'
    compile 'se.emilsjolander:stickylistheaders:2.5.+'
    compile 'com.melnykov:floatingactionbutton:1.1.+'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
